{% extends 'base_formularios.html' %}
{% load static %}
{% block cursos_centro %}
<form method="post">{% csrf_token %}
	<div class="container">
		<div class="row mb-3">
			<div class="col">
				Are you sure you want to delete "{{ object }}"?
			</div>
		</div>
		<div class="row">
			<div class="col"><input type="submit" value="Confirm"></div>
			<div class="col"><a class="btn btn-primary btn-block" href="{% url 'core:en_preparacion' %}">Cancelar</a></div>
		</div>
	</div>
</form>
{% endblock %}
